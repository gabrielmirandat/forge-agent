version: '3.8'

services:
  agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ~/repos:/repos:rw
      - ./workspace:/app/workspace:rw
    environment:
      - CONFIG_PATH=/app/config/agent.yaml
      - REPOS_BASE_PATH=/repos
    restart: unless-stopped
    depends_on:
      - localai

  localai:
    image: localai/localai:latest-aio-cuda
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models:ro
    environment:
      - MODELS_PATH=/models
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - agent-api

