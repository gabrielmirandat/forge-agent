agent:
  name: forge-agent
  version: 0.1.0
  
  workspace:
    base_path: ~/repos
    persistent: true
    cleanup_on_exit: false
  
  llm:
    # Use AirLLM provider
    provider: airllm
    
    # HuggingFace model name (supports many models: Qwen, ChatGLM, Baichuan, Mistral, Llama, etc.)
    model: Qwen/Qwen-7B
    # Examples:
    # - Qwen/Qwen-7B
    # - THUDM/chatglm3-6b-base
    # - baichuan-inc/Baichuan2-7B-Base
    # - mistralai/Mistral-7B-Instruct-v0.1
    # - garage-bAInd/Platypus2-70B-instruct (requires more GPU memory)
    
    # Generation parameters
    temperature: 0.1
    max_tokens: 4096
    timeout: 300
    
    # AirLLM-specific options (optional)
    # compression: 4bit  # Options: "4bit", "8bit", or null (no compression)
    #                     # Compression speeds up inference 3x with minimal accuracy loss
    # hf_token: null      # HuggingFace token for gated models (e.g., meta-llama/Llama-2-7b-hf)
    # profiling_mode: false  # Enable profiling to see time consumption
    # layer_shards_saving_path: null  # Custom path for layer shards (default: HuggingFace cache)
    # delete_original: false  # Delete original model after splitting to save disk space
  
  runtime:
    max_iterations: 50
    timeout_seconds: 3600
    enable_parallel_tools: false
    safety_checks: true
  
  # Tool configuration - SECURITY CRITICAL
  tools:
    filesystem:
      enabled: true
      allowed_paths: ["~/repos"]
      restricted_paths: ["/", "/home", "/etc", "/usr", "/var", "/sys", "/proc"]
    
    git:
      enabled: true
      default_branch_prefix: "agent/"
      auto_commit: false
    
    github:
      enabled: true
      base_url: "https://api.github.com"
      auto_create_pr: false
    
    shell:
      enabled: true
      allowed_commands: ["git", "npm", "python", "python3", "docker", "docker-compose"]
      restricted_commands: ["rm", "sudo", "chmod", "chown", "mkfs", "fdisk", "dd", "mount", "umount"]
    
    system:
      enabled: true
  
  logging:
    level: INFO
    format: json
    output_path: ./workspace/logs
  
  human_in_the_loop:
    enabled: false
