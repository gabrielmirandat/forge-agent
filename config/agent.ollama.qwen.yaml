agent:
  name: forge-agent
  version: 0.1.0
  
  workspace:
    base_path: ~/repos
    persistent: true
    cleanup_on_exit: false
  
  llm:
    provider: ollama
    base_url: http://localhost:11434
    # hhao/qwen2.5-coder-tools - Excellent tool-calling support, optimized for coding
    # âœ… TESTED: Works correctly with MCP tools via langchain-mcp-adapters
    model: hhao/qwen2.5-coder-tools
    # Temperature: 0.0 for deterministic JSON output (recommended for tool calling)
    temperature: 0.0
    max_tokens: 4096
    timeout: 300
  
  runtime:
    max_iterations: 50
    timeout_seconds: 3600
    enable_parallel_tools: true
    safety_checks: true
    auto_execution: true
    continuous_loop: true
  
  logging:
    level: INFO
    format: json
    output_path: ./workspace/logs
  
  human_in_the_loop:
    enabled: false
  
  mcp:
    # Filesystem MCP server - official Docker MCP server for filesystem operations
    # See: https://hub.docker.com/mcp/server/filesystem/overview
    # Provides: list_directory, read_file, write_file, create_directory, move_file, search_files, etc.
    filesystem:
      type: docker
      enabled: true
      image: "mcp/filesystem:latest"
      volumes:
        - "{{workspace.base_path}}:/projects"
      args: ["/projects"]
      timeout: 5000
    
    playwright:
      type: docker
      enabled: true
      image: "mcp/playwright:latest"
      volumes:
        - "{{workspace.base_path}}:/workspace"
      args: []
      timeout: 5000
    
    openapi:
      type: docker
      enabled: true
      image: "mcp/openapi:latest"
      volumes:
        - "{{workspace.base_path}}:/workspace"
      args: []
      timeout: 5000
    
    python_refactoring:
      type: docker
      enabled: true
      image: "mcp/mcp-python-refactoring:latest"
      volumes:
        - "{{workspace.base_path}}:/workspace"
      args: []
      timeout: 5000
    
    git:
      type: docker
      enabled: true
      image: "mcp/git:latest"
      volumes:
        - "{{workspace.base_path}}:/workspace"
      args: []
      timeout: 5000
      environment:
        GITHUB_TOKEN: "{{env:GITHUB_TOKEN}}"
    
    github:
      type: docker
      enabled: false
      image: "mcp/github:latest"
      volumes:
        - "{{workspace.base_path}}:/workspace"
      args: []
      timeout: 5000
      environment:
        GITHUB_PERSONAL_ACCESS_TOKEN: "{{env:GITHUB_PERSONAL_ACCESS_TOKEN}}"
    
    fetch:
      type: docker
      enabled: true
      image: "mcp/fetch:latest"
      volumes:
        - "{{workspace.base_path}}:/workspace"
      args: []
      timeout: 5000
